name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # TODO: once https://github.com/Phala-Network/dcap-qvl/pull/113 is merged and a
  # release is published with libdcap_qvl_linux_amd64.a assets, replace the
  # build-dcap-lib job with a simple download from GitHub Releases.
  DCAP_QVL_COMMIT: "c2e89db2fbf98d86be141baf497cd4287388213d"

jobs:
  # Build the dcap-qvl native library once, shared by dcap/full profiles.
  build-dcap-lib:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Cargo build
        id: cache-dcap
        uses: actions/cache@v4
        with:
          path: dcap-qvl/target/x86_64-unknown-linux-musl
          key: dcap-lib-musl-${{ env.DCAP_QVL_COMMIT }}

      - name: Build libdcap_qvl.a (musl target for Alpine)
        if: steps.cache-dcap.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y musl-tools
          git clone https://github.com/Phala-Network/dcap-qvl.git dcap-qvl
          cd dcap-qvl && git checkout "$DCAP_QVL_COMMIT"
          rustup target add x86_64-unknown-linux-musl
          cargo build --release --features go --target x86_64-unknown-linux-musl

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdcap_qvl
          path: dcap-qvl/target/x86_64-unknown-linux-musl/release/libdcap_qvl.a
          retention-days: 1

  build-and-push:
    runs-on: ubuntu-latest
    needs: build-dcap-lib
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        profile:
          - name: core
            tags: ""
            needs_dcap: false
          - name: ethereum
            tags: "ethereum"
            needs_dcap: false
          - name: solana
            tags: "solana"
            needs_dcap: false
          - name: dcap
            tags: "dcap"
            needs_dcap: true
          - name: full
            tags: "ethereum solana dcap"
            needs_dcap: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dcap library
        if: matrix.profile.needs_dcap
        uses: actions/download-artifact@v4
        with:
          name: libdcap_qvl
          path: lib

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (non-full profiles)
        if: matrix.profile.name != 'full'
        id: meta_non_full
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.profile.name }}
            type=ref,event=pr,suffix=-${{ matrix.profile.name }}
            type=semver,pattern={{version}},suffix=-${{ matrix.profile.name }}
            type=sha,suffix=-${{ matrix.profile.name }}
            type=raw,value=latest-${{ matrix.profile.name }},enable={{is_default_branch}}

      - name: Extract metadata (full profile + default aliases)
        if: matrix.profile.name == 'full'
        id: meta_full
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-full
            type=ref,event=pr,suffix=-full
            type=semver,pattern={{version}},suffix=-full
            type=sha,suffix=-full
            type=raw,value=latest-full,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (non-full profiles)
        if: matrix.profile.name != 'full'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            GO_BUILD_TAGS=${{ matrix.profile.tags }}
          tags: ${{ steps.meta_non_full.outputs.tags }}
          labels: ${{ steps.meta_non_full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (full profile)
        if: matrix.profile.name == 'full'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            GO_BUILD_TAGS=${{ matrix.profile.tags }}
          tags: ${{ steps.meta_full.outputs.tags }}
          labels: ${{ steps.meta_full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
