name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get lowercase repository name
        id: repo_name
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREV_TAG=${PREV_TAG}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -z "${{ steps.prev_tag.outputs.PREV_TAG }}" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ steps.prev_tag.outputs.PREV_TAG }}..HEAD)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Wait for Docker build
        run: |
          echo "Waiting for Docker image to be built..."
          sleep 30

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this Release

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Docker Images

            Pull images for this release:
            ```bash
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:${{ steps.get_version.outputs.VERSION }}-core
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:${{ steps.get_version.outputs.VERSION }}-ethereum
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:${{ steps.get_version.outputs.VERSION }}-solana
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:${{ steps.get_version.outputs.VERSION }}-full
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:${{ steps.get_version.outputs.VERSION }}
            ```

            Or latest tags:
            ```bash
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:latest-core
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:latest-ethereum
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:latest-solana
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:latest-full
            docker pull ghcr.io/${{ steps.repo_name.outputs.REPO_NAME }}:latest
            ```

            ## What's Changed
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.PREV_TAG }}...${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-rc') || contains(steps.get_version.outputs.VERSION, '-beta') || contains(steps.get_version.outputs.VERSION, '-alpha') }}
